<!DOCTYPE html>
<html lang="en">
<head>

        #nodo {

            width: calc(100% - 40px);
            padding: 20px;
            height: max-content;
        }

            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: solid black 2px;
            width: 100%;
            min-height: 50px;

        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .boton {
            padding: 10px;
            font-size: 16px;
        }
        .modo {
            width: 100%;
            height: 600px;
        }
        .img {
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
        .control_post {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% - 40px);

        }
    </style>
</head>

                        </h1>
                    </div>
                    <div id="des" class="control_post">

                    </div>
                </div>
