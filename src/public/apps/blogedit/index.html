<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <style>
        #nodo {
            width: 100%;
            max-width: 600px;
            height: max-content;
            box-shadow: 0px 0px 10px black;
        }
        .mino {
            width: calc(100% - 40px);
            padding: 20px;
            height: max-content;
        }
        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: solid black 2px;
            width: 100%;
            min-height: 50px;

        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .boton {
            padding: 10px;
            font-size: 16px;
        }
        .modo {
            width: 100%;
            height: 600px;
        }
        .img {
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }
        .control_post {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% - 40px);
            height: calc(50% - 40px);
            padding: 20px;
        }
        .publi-e {
            display: flex;
            width: 100%; 
            height: max-content; 
            border-bottom: 2px solid black;
            flex-direction: row;
        }

        .img_port {
            height: 150px; 
            width: 250px; 
            border-right: 2px solid black;
        }

        .des_port {
            height: 150px; 
            width: calc(100% - 250px);
        }

        /*portrait*/
        
        @media only screen and (max-device-width: 500px) {
            .img_port {
                height: 150px; 
                width: 100%; 
                border-right: none; 
                border-bottom: 2px solid black;
            }
            .des_port {
                height: 150px; 
                width: 100%; 
                
            }
            .publi-e {
                flex-direction: column;

            }
        }

        /*landscape*/

        @media only screen and  (min-device-width: 500px) {
            
        }

    </style>
</head>
<body>
    <div id="nodo">
        <div style="padding: 20px;">
            Descripcion breve: Blogedit es un cms (sistema de gesti√≥n de contenidos) para 
            blogs o paginas basadas en contenido.
            <br> <br>
            Al dar en el boton se abrira en una pagina aparte donde cargara el cms y al dar guardar, 
            el contenido se reflejara en esta pagina.
        </div>
        <div class="head">
            <button class="boton" onclick="open_blog()">
                Abrir con blogedit
            </button>
            <br>
        </div>
        <div class="publi-e">
            <div id="img" class="img img_port">

            </div>
            <div class="des_port">
                <div class="control_post">
                    <h1 id="title" style="text-align: center;">

                    </h1>
                </div>
                <div id="des" class="control_post">

                </div>
            </div>
        </div>
        <div id="content" class="mino">

        </div>
    </div>
</body>
    <script src="blogedit/blogedit.js"></script>
    <script src="test.js"></script>

</html>
